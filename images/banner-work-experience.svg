    <rect x="870" y="65" width="36" height="60" rx="4"/>
    <rect x="918" y="50" width="36" height="75" rx="4"/>
    <rect x="966" y="78" width="36" height="47" rx="4"/>
    <rect x="1014" y="42" width="36" height="83" rx="4"/>
