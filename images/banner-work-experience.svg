      <circle cx="690" cy="60" r="14" fill="#9fb9ff"/><text x="635" y="105" fill="#eaf3ff" font-family="Segoe UI, Arial, sans-serif" font-size="15">M365 Support</text>
      <circle cx="980" cy="60" r="18" fill="#9effbf"/><text x="932" y="105" fill="#eaf3ff" font-family="Segoe UI, Arial, sans-serif" font-size="15">Microsoft</text>
    </g>
