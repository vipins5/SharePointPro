<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420" role="img" aria-labelledby="title desc">
  <title id="title">Work Experience Banner</title>
  <desc id="desc">Professional timeline style banner for work experience.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1b1837"/>
      <stop offset="55%" stop-color="#2b325f"/>
      <stop offset="100%" stop-color="#2a5a84"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="420" fill="url(#bg)"/>
  <circle cx="150" cy="80" r="120" fill="#ffffff" opacity="0.06"/>
  <text x="70" y="115" fill="#eef2ff" font-family="Segoe UI, Arial, sans-serif" font-size="30" font-weight="700">WORK EXPERIENCE</text>
  <text x="70" y="150" fill="#c9d4ff" font-family="Segoe UI, Arial, sans-serif" font-size="18">Enterprise support, escalations, and operations delivery</text>
